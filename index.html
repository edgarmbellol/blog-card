<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <title>Blog card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card-img-principal"
          src="assets/images/illustration-article.svg"
          alt="imagen principal"
        />
        <div class="card-img-text">
          <div>Learning</div>
          <span>Published 21 Dec 2023</span>
        </div>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="name-creator">
          <img src="assets/images/image-avatar.webp" alt="foto perfil" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
